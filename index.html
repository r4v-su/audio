<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillator</title>
    <link rel=stylesheet href="style.css">
    <script src="script1.js" async></script>
</head>
    <body>
        <div class="audio">
            <div class="menu">
                <button class="start">PLAY</button>
                <button class="stop">STOP</button>
                <button class="resume">RESUME</button>
            </div>
            <div class="displayHz"></div>
            <div class="displayShape"></div>
            <div class="volume">
                <p>volume</p>
                <input type="range" min="0.01" max="2" value="0.01" step="0.01" id="volume">
            </div>  
            <div class="panner">
                <p>panner</p>
                <input type="range" min="1000" max="5000" value="1000" step="100" id="panner">
            </div>
            <div class="shapeMenu">
            <form>
                <input type="radio" name="shape" id="shapeMenu1" value="sine" checked>
                    <label for="shapeMenu1">sine</label>
                <input type="radio" name="shape" id="shapeMenu2" value="square">
                    <label for="shapeMenu2">square</label>
                <input type="radio" name="shape" id="shapeMenu3" value="sawtooth">
                    <label for="shapeMenu3">sawtooth</label>
                <input type="radio" name="shape" id="shapeMenu4" value="triangle">
                <label for="shapeMenu4">triangle</label>
            </form>
        </div>
        </div>
    </body>    
</html>
